<div class="ma-4">
  <div class="ma-4">
    <h3>Lista {{getName()}}</h3>

    <h4 class="ma-2"><input type="checkbox" [(ngModel)]="model.showAll"/> Show all</h4>

    <div class="mt-2 mb-2">
      
      <input class="form-control" #todoText/>
      <button class="btn btn-primary mt-1" (click)="addItem(todoText.value)">
        Add
      </button>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Task</th>
          <th>Change state</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getTodoItems(); let i = index;">
          <td>{{i + 1}}</td>
          <td>{{item.action}}</td>
          <td><input type="checkbox" [(ngModel)]="item.done"/></td>
          <td [ngSwitch]="item.done">
            <span *ngSwitchCase="true">Yes</span>
            <span *ngSwitchDefault>No</span>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
