
<h3>Lista {{getName()}}</h3>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>Task</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index;">
      <td>{{i + 1}}</td>
      <td>{{item.action}}</td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>

</table>
